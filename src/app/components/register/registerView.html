<div class="login-page ng-scope">
	<div class="login-box" style="top:20%">
		<h3><span>Register</span></h3>
		<form name="login" ng-submit="register()">
		  <div class="form-group">
		    <label for="firstname" class="sr-only">First Name</label>
		    <input type="text" class="form-control" id="firstname" placeholder="first Name " name="firstname">
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="sr-only">First Name</label>
		    <input type="text" class="form-control" id="lastname" placeholder="Last Name " name="lastname">
		  </div>
		   <div class="form-group">
		    <label for="email" class="sr-only">First Name</label>
		    <input type="email" class="form-control" id="email" placeholder="Email@indianic.com " name="email">
		  </div>
		  <div class="form-group">
		    <label for="password" class="sr-only">Password</label>
		    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
		  </div>
		  <input type="submit" class="btn btn-default" value="Register">
		</form>
		<div class="register"><a ui-sref="login">Click to login</a></div> 
	</div>
</div>
