<!DOCTYPE html>
<html lang="en">
   <head>
      <title ng-bind="$state.current.data.pageTitle"></title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="fragment" content="!"/>
      <meta name="title" ng-attr-content="{{ metaData.metaTitle()}}" content="Meta Title default content goes here..">
     <meta name="description" ng-attr-content="{{ metaData.metaDescription()}}" content="Default description goes here..">
     <meta name="keywords" ng-attr-content="{{ metaData.metaKeyword()}}" content="sitename, keyword1, Keyword2">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <base href="/SEEDPROJECTS/angularSeedProject-v-1.3.1/">
      <link rel="stylesheet" href="build/assets/css/styles-min.css">
      <script src="src/assets/js/pace.min.js"></script>
      <link id="load_plugins_before" />   
      <link rel="stylesheet" href="src/assets/css/styles.css">
      <link rel="stylesheet" href="src/assets/css/responsive.css">
   </head>
   <body ng-cloak>
      <div class="loading" ng-show="trafficCop.pending.all > 0"></div>
      <div class="loading-container" ng-show="trafficCop.pending.all > 0">
         <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
         </div>
         <div class="lodingtext">Please Wait...</div>
      </div>
      <div id="wrapper" ng-controller="MainController">
         <div ui-view="main" class="fade-in-up container">
            <div class="loading" ng-show="trafficCop.pending.all > 0"></div>
            <div class="loading-container" ng-show="trafficCop.pending.all > 0">
               <div class="sk-circle">
                  <div class="sk-circle1 sk-child"></div>
                  <div class="sk-circle2 sk-child"></div>
                  <div class="sk-circle3 sk-child"></div>
                  <div class="sk-circle4 sk-child"></div>
                  <div class="sk-circle5 sk-child"></div>
                  <div class="sk-circle6 sk-child"></div>
                  <div class="sk-circle7 sk-child"></div>
                  <div class="sk-circle8 sk-child"></div>
                  <div class="sk-circle9 sk-child"></div>
                  <div class="sk-circle10 sk-child"></div>
                  <div class="sk-circle11 sk-child"></div>
                  <div class="sk-circle12 sk-child"></div>
               </div>
               <div class="lodingtext">Please Wait...</div>
            </div>
         </div>
      </div>
      <!-- BEGIN JQUERY LIBS -->
      <script src="build/assets/js/js.lib-min.js"></script> 
      <!-- END JQUERY LIBS --> 
      <!-- BEGIN ANGULARJS LIBS AND COMMON FILES --> 
      <script src="build/assets/js/ng.libs-min.js"></script>
      <script src="build/assets/js/app.common-min.js"></script>
      <!-- END ANGULARJS LIBS AND COMMON FILES --> 
   </body>
</html>
